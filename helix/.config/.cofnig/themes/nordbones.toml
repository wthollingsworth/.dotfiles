nord11 = "#BF616A"
nord12 = "#D08770"
nord13 = "#EBCB8B"
nord14 = "#A3BE8C"
nord15 = "#B48EAD"

[ui]
background = "nord0"
foreground = "nord4"
cursor = "nord4"
selection = "nord3"
selection_text = "nord6"
statusline = "nord2"
statusline_normal = "nord7"
statusline_insert = "nord10"
