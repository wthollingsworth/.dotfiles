background = "nord0"
selection = { bg = "nord2" }
cursor_line = { bg = "nord1" }
line_number = { fg = "nord3" }
line_number_selected = { fg = "nord5", modifiers = ["bold"] }
inlay_hint = { fg = "nord3", modifiers = ["italic"] }

[syntax]
