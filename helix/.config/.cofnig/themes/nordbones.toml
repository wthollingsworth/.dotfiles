function = { fg = "nord8", modifiers = ["bold"] }
type = { fg = "nord7" }
variable = { fg = "nord4" }
string = { fg = "nord14" }
constant = { fg = "nord12" }
number = { fg = "nord12" }
attribute = { fg = "nord15", modifiers = ["italic"] }
namespace = { fg = "nord7" }
diagnostic = { fg = "nord11", modifiers = ["italic"] }

